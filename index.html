<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellness Browser</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- DASHBOARD -->
    <div id="dashboard" class="dashboard">

        <!-- LEFT PANEL: Notifications & Exercise -->
        <div class="leftPanel">
            <div class="card exerciseCard">
                <h3>Movement Tracking</h3>
                <div id="exerciseStatus">Status: Resting</div>
                <div id="exerciseCount">Squats: 0</div>
                <video id="selfieVideo" autoplay muted></video>
                <div class="exerciseOverlay">
                    <p>1. Calm down performing this exercise</p>
                    <div class="detectionBox">Movement Detected</div>
                </div>
            </div>
        </div>

        <!-- CENTER PANEL: Search & Apps -->
        <div class="centerPanel">
            <!-- Search Bar -->
            <div class="searchContainer">
                <span class="g-logo">G</span>
                <input id="searchInput" type="text" placeholder="Search the web" />
                <div class="searchIcons">
                    <span>üé§</span>
                    <span>üì∑</span>
                </div>
            </div>

            <!-- Quick Apps -->
            <div class="quickApps">
                <div class="appCircle"></div>
                <div class="appCircle"></div>
                <div class="appCircle"></div>
                <div class="appCircle"></div>
                <div class="appCircle"></div>
                <div class="appCircle"></div>
                <div class="appCircle"></div>
            </div>

            <!-- Widgets Row -->
            <div class="widgetsRow">
                <div class="widget weatherWidget">
                    <div class="widgetHeader">Loading...</div>
                    <div class="widgetContent" id="weatherData">Create backend conn...</div>
                </div>
                <div class="widget graphWidget">
                    <div class="widgetHeader">Market</div>
                    <div id="stocksData">Loading...</div>
                </div>
                <div class="widget newsWidget">
                    <div class="widgetHeader">Top Stories</div>
                    <div id="newsData">Loading...</div>
                </div>
            </div>
        </div>

        <!-- RIGHT PANEL: Spotify & Profile -->
        <div class="rightPanel">
            <div class="card musicCard">
                <div class="musicHeader">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg"
                        alt="Spotify" width="20">
                    <span>Spotify</span>
                </div>
                <div class="musicControls">
                    <button>‚èÆ</button>
                    <button>‚ñ∂</button>
                    <button>‚è≠</button>
                </div>
            </div>

            <div class="card faceCard">
                <div class="faceHeader">
                    <span>Facial Reco</span>
                </div>
                <div class="faceStatus" id="authStatus">Scanning...</div>
                <div class="facesilhouette">üë§</div>
            </div>

            <div class="settingsIcon">‚öô</div>
        </div>

    </div>

    <!-- WEBVIEW WRAPPER (Hidden by default) -->
    <div id="webWrap" class="webWrap hidden">
        <div class="topBar">
            <button id="backBtn">‚óÄ</button>
            <button id="forwardBtn">‚ñ∂</button>
            <button id="reloadBtn">‚ü≥</button>
            <input id="urlBar" type="text" />
            <button id="homeBtn">‚åÇ</button>
        </div>
        <iframe id="webview" class="webview" src="about:blank"></iframe>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
