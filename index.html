<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellness Browser</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- DASHBOARD -->
    <div id="dashboard" class="dashboard">



        <!-- LEFT PANEL: Spotify & Face Recognition -->
        <div class="leftPanel">
            <div class="card spotifyHub">
                <div class="musicHeader">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg"
                        alt="Spotify" width="20">
                    <span>Spotify Hub</span>
                </div>
                <div class="spotifySearchBox">
                    <input type="text" id="spotifySearchInput" placeholder="Search track/artist..." />
                    <button id="spotifySearchBtn">üîç</button>
                </div>
                <div id="spotifyResults" class="spotifyResults hidden"></div>
                <div class="spotifyPlayerContainer">
                    <iframe id="spotifyPlayer"
                        src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM3M?utm_source=generator&theme=0"
                        width="100%" height="80" frameBorder="0" allowfullscreen=""
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                        loading="lazy"></iframe>
                </div>
            </div>

            <div class="card faceCard">
                <div class="faceHeader">
                    <span>Facial Reco</span>
                </div>
                <div class="faceStatus" id="authStatus">Authorized: User</div>
                <div class="facesilhouette">üë§</div>
            </div>
        </div>

        <!-- CENTER PANEL: Search & Apps -->
        <div class="centerPanel">
            <!-- Search Bar -->
            <div class="searchContainer">
                <span class="g-logo">G</span>
                <input id="searchInput" type="text" placeholder="Search the web" />
                <div class="searchIcons">
                    <svg class="icon-mic" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="9" r="3" fill="#4285F4" />
                        <path
                            d="M12 15C10.34 15 9 13.66 9 12V9C9 7.34 10.34 6 12 6C13.66 6 15 7.34 15 9V12C15 13.66 13.66 15 12 15Z"
                            fill="#4285F4" />
                        <path
                            d="M17 12C17 14.76 14.76 17 12 17C9.24 17 7 14.76 7 12H5C5 15.53 7.61 18.43 11 18.92V21H13V18.92C16.39 18.43 19 15.53 19 12H17Z"
                            fill="#4285F4" />
                    </svg>
                    <svg class="icon-lens" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" fill="url(#lensGradient)" />
                        <defs>
                            <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
                                <stop offset="25%" style="stop-color:#EA4335;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#FBBC04;stop-opacity:1" />
                                <stop offset="75%" style="stop-color:#34A853;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#4285F4;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
            </div>

            <!-- Quick Apps -->
            <div class="quickApps">
                <div class="appCircle"></div>
                <div class="appCircle"></div>
                <div class="appCircle"></div>
                <div class="appCircle"></div>
                <div class="appCircle"></div>
                <div class="appCircle"></div>
                <div class="appCircle"></div>
                <div class="appCircle"></div>
            </div>

            <!-- Widgets Row -->
            <div class="widgetsRow">
                <div class="widget weatherWidget">
                    <div class="widgetHeader">Loading...</div>
                    <div class="widgetContent" id="weatherData">Create backend conn...</div>
                </div>
                <div class="widget graphWidget">
                    <div class="widgetHeader">Market</div>
                    <div id="stocksData">Loading...</div>
                </div>
                <div class="widget newsWidget">
                    <div class="widgetHeader">Top Stories</div>
                    <div id="newsData">Loading...</div>
                </div>

            </div>
        </div>

        <!-- RIGHT PANEL: Movement Tracking & Exercise -->
        <div class="rightPanel">
            <div class="card exerciseCard">
                <h3>Movement Tracking</h3>
                <div id="exerciseStatus">Status: Resting</div>
                <div id="exerciseCount">Squats: 0</div>
                <video id="selfieVideo" autoplay muted></video>
                <div class="exerciseOverlay">
                    <p>1. Calm down performing this exercise</p>
                    <div class="detectionBox">Movement Detected</div>
                </div>
            </div>
        </div>



    </div>

    <!-- WEBVIEW WRAPPER (Hidden by default) -->
    <div id="webWrap" class="webWrap hidden">
        <div class="urlBarArea">
            <button id="backBtn">‚Üê</button>
            <button id="forwardBtn">‚Üí</button>
            <button id="reloadBtn">‚Üª</button>
            <input id="urlBar" type="text" />
            <button id="homeBtn">‚åÇ</button>
        </div>
        <iframe id="webview" class="webview" src="about:blank"></iframe>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
